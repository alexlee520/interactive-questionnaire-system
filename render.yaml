services:
  - type: web
    name: interactive-questionnaire
    env: node
    region: singapore
    buildCommand: |
      npm install
      npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_EMAIL
        sync: false
      - key: GOOGLE_PRIVATE_KEY
        sync: false
      - key: CLIENT_URL
        sync: false
